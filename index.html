<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Network Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button.active {
            background: #f472b6;
            color: white;
            box-shadow: 0 4px 12px rgba(244, 114, 182, 0.4);
        }
        button:not(.active) {
            background: #f3f4f6;
            color: #4b5563;
        }
        button:not(.active):hover {
            background: #fce7f3;
        }
        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
        }
        canvas {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="trafficBtn" class="active" onclick="showTraffic()">Traffic Patterns</button>
            <button id="comparisonBtn" onclick="showComparison()">Metrics Comparison</button>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Data
        const categoryAData = [19,16,20,20,19,11,25,46,14,27,15,21,15,14,13,16,12,11,15,26,17,21,67,12,16,20,26,10,11,32,22,65,167,166,150,155,200,168,153,165,187,156,167,198,156,147,167,178,156,168,155,370,166,179,155,238,192,182,173,181,148,127,13,40,18,55,52,37,26,34,47,26,22,32,19,20,21,28,22,29,23,26,32,34,23,20,46,72,11,35,22,14,30,16,14,11,24,34,21,24,31,12,39,16,9];
        
        const categoryBData = [57,48,54,88,60,47,76,56,41,45,46,42,46,49,59,42,52,52,54,45,92,44,50,52,58,40,16,18,26,14,193,67,12,15,52,1];

        const intervals = Array.from({length: categoryAData.length}, (_, i) => i);

        let currentChart;

        function showTraffic() {
            document.getElementById('trafficBtn').classList.add('active');
            document.getElementById('comparisonBtn').classList.remove('active');
            
            if (currentChart) currentChart.destroy();
            
            const ctx = document.getElementById('myChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: intervals,
                    datasets: [{
                        label: 'High-Motion Games',
                        data: categoryAData,
                        borderColor: '#a855f7',
                        backgroundColor: 'rgba(168, 85, 247, 0.1)',
                        borderWidth: 3,
                        tension: 0.1,
                        pointRadius: 0
                    }, {
                        label: 'Stationary Games',
                        data: categoryBData.concat(Array(categoryAData.length - categoryBData.length).fill(null)),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 14 },
                                padding: 15
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time Interval',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                color: '#e5e5e5'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Packets',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                color: '#e5e5e5'
                            }
                        }
                    }
                }
            });
        }

        function showComparison() {
            document.getElementById('trafficBtn').classList.remove('active');
            document.getElementById('comparisonBtn').classList.add('active');
            
            if (currentChart) currentChart.destroy();
            
            const avgA = categoryAData.reduce((a,b) => a+b, 0) / categoryAData.length;
            const avgB = categoryBData.reduce((a,b) => a+b, 0) / categoryBData.length;
            const maxA = Math.max(...categoryAData);
            const maxB = Math.max(...categoryBData);
            
            const ctx = document.getElementById('myChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Avg Packets/Interval', 'Peak Traffic'],
                    datasets: [{
                        label: 'High-Motion Games',
                        data: [avgA.toFixed(1), maxA],
                        backgroundColor: '#a855f7',
                        borderRadius: 8
                    }, {
                        label: 'Stationary Games',
                        data: [avgB.toFixed(1), maxB],
                        backgroundColor: '#3b82f6',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 14 },
                                padding: 15
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                color: '#e5e5e5'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initialize with traffic view
        window.onload = () => {
            showTraffic();
        };
    </script>
</body>
</html>
